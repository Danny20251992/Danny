<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador Metalizado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="metalizado-text">Visualizador Metalizado</h1>

    <div class="card gold">
      <h2>Dorado</h2>
      <p>Este es un efecto metalizado dorado con gradiente y sombra.</p>
    </div>

    <div class="card silver">
      <h2>Plata</h2>
      <p>Este es un efecto metalizado plateado.</p>
    </div>

    <div class="card copper">
      <h2>Cobre</h2>
      <p>Metalizado cobre con brillo y sombreado.</p>
    </div>

    <img src="https://via.placeholder.com/300x150.png?text=Metalizado+Imagen" alt="Metalizado Ejemplo" class="metalizado-img">

  </div>
